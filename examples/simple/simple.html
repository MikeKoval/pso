<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/slider/slider.css">
	<link rel="stylesheet" href="simple.css">
	<title>Simple - pso.js demo</title>
</head>
<body>
	<div class="app">
		<canvas id="canvaspso" width="600" height="400"></canvas>

		<table>
			<tr>
				<td>
					Controls
				</td>
				<td>
					<button id="but_start">Optimize</button>
					<button id="but_stop">Stop</button>
				</td>
			</tr>

			<tr>
				<td>
					Function to optimize
				</td>
				<td>
					<select id="lst_func">
						<option>x^2 (x in [-5,5])</option>
						<option>Rastrigin (x in [-10.24,10.24])</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>
					Best so far
				</td>
				<td>
					<input id="out_best" type="text" value="" readonly="readonly">
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<hr/>
				</td>
			</tr>

			<tr>
				<td>
					Number of iterations
				</td>
				<td>
					<slider id="slider_niter"></slider>
					<input
						id="inp_niter"
						type="number"
						min="1"
						max="150"
						value="50"
						step="1"
					>
				</td>
			</tr>

			<tr>
				<td>
					Population
				</td>
				<td>
					<slider id="slider_popinit"></slider>
					<input
						id="inp_popinit"
						type="number"
						min="2"
						max="50"
						value="10"
						step="1"
					>
				</td>
			</tr>

			<tr>
				<td>
					Inertia weight
				</td>
				<td>
					<slider id="slider_inertia"></slider>
					<input
						id="inp_inertia"
						type="number"
						min="0"
						max="1.2"
						value="0.6"
						step="0.01"
					>
				</td>
			</tr>

			<tr>
				<td>
					Social influence
				</td>
				<td>
					<slider id="slider_social"></slider>
					<input
						id="inp_social"
						type="number"
						min="0"
						max="1.2"
						value="0.2"
						step="0.01"
					>
				</td>
			</tr>

			<tr>
				<td>
					Personal influence
				</td>
				<td>
					<slider id="slider_personal"></slider>
					<input
						id="inp_personal"
						min="0"
						max="1.2"
						type="number"
						value="0.1"
						step="0.01"
					>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<hr/>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<span class="desc">
						pso.js is used to find the global maximum of the selected function
					</span>
				</td>
			</tr>
		</table>
	</div>

	<script src="../lib/slider/slider.js"></script>

	<script src="../../src/pso.js"></script>
	<script src="simple.js"></script>
</body>
</html>
